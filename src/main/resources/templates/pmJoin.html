<script>
    // 이미지 업로드
    $('#img').on('change', function() {
        ext = $(this).val().split('.').pop().toLowerCase(); //확장자
        //배열에 추출한 확장자가 존재하는지 체크
        if($.inArray(ext, ['gif', 'png', 'jpg', 'jpeg']) == -1) {
            resetFormElement($(this)); //폼 초기화
            window.alert('이미지 파일이 아닙니다! (gif, png, jpg, jpeg 만 업로드 가능)');
        } else {
            file = $('#img').prop("files")[0];
            blobURL = window.URL.createObjectURL(file);
            $('#image_preview img').attr('src', blobURL);
            $('#image_preview').slideDown(); //업로드한 이미지 미리보기
            $(this).slideUp(); //파일 양식 감춤
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script>

    function pwRegexp() {
        let memPw = document.getElementById("PMPw").value;
        let pwResult1 = document.getElementById("pwResult1");

        let num = memPw.search(/[0-9]/);
        let eng = memPw.search(/[a-z]/);
        let ENG = memPw.search(/[A-Z]/);
        let spe = memPw.search(/[`~!@#$%^&*|\\\'\":;\/?]/);
        let spc = memPw.search(/\s/);




        if (memPw.length < 8 || memPw.length > 16) {
            pwResult1.style.color = "#ff0000";
            pwResult1.innerHTML = "비밀번호는 8자리에서 16자리 이내로 입력해주세요.";
            $('#pwvalue').val('NO');

        } else if (spc >= 0) {
            pwResult1.style.color = "#ff0000";
            pwResult1.innerHTML = "비밀번호는 공백없이 입력해주세요.";
            $('#pwvalue').val('NO');

        } else if (num < 0 || eng < 0 || spe < 0 || ENG < 0) {
            pwResult1.style.color = "#ff0000";
            pwResult1.innerHTML = "영문, 숫자, 특수문자를 혼합하여 입력해주세요.";
            $('#pwvalue').val('NO');

        } else {
            pwResult1.style.color = "#0000ff";
            pwResult1.innerHTML = "사용가능한 비밀번호 입니다.";
            $('#pwvalue').val('YES');
        }


    }

    function pwCheck() {

        let memPw = document.getElementById("PMPw").value;
        let checkPw = document.getElementById("checkPw").value;
        let pwResult2 = document.getElementById("pwResult2");

        if (memPw == checkPw) {
            pwResult2.style.color = "#0000ff";
            pwResult2.innerHTML = "비밀번호가 일치합니다.";
            $('#pwcheckvalue').val('YES');
        } else {
            pwResult2.style.color = "#ff0000";
            pwResult2.innerHTML = "비밀번호가 일치하지 않습니다.";
            $('#pwcheckvalue').val('NO');
        }


    }


    function checkConfirm(){
        let CId= $('#idvalue').val();
        let CPw= $('#pwvalue').val();
        let CPwC= $('#pwcheckvalue').val();
        let CEmail= $('#emailvalue').val();
        let conf=false;
        if(CId!='YES'){
            alert('아이디를 확인해주세요');
        }
        else if(CPw!='YES' || CPwC!='YES'){
            alert('비밀번호를 확인해주세요!.');
        } else if(CEmail!='YES'){
            alert('이메일 인증을 진행해주세요.');
        } else {
            conf=true;
        }
        return conf;
    }

    function checkId() {

        let MId = document.getElementById("MId").value;
        // location.href = "idCheck?memId=" + memId;
        let check1 = document.getElementById("check1");
        let hangle = MId.search(/[ㄱ-ㅎ가-힣]/);
        if(MId==""){
            check1.innerHTML = "아이디를 입력해주세요";
            check1.style.color = "#ff0000";
            $('#idvalue').val('NO');
        }else if(hangle>=0){
            check1.innerHTML = "아이디에 한글을 사용할 수 없습니다.";
            check1.style.color = "#ff0000";
            $('#idvalue').val('NO');
        }else {
        $.ajax({
            type: "POST",
            url: "idoverlap",
            data: {
                "MId": MId
            },
            dataType: "text",
            success: function (result) {
                if (result == "OK") {
                    // 사용할 수 있는 아이디일 경우 실행
                    check1.innerHTML = MId + "는 사용가능한 아이디";
                    check1.style.color = "#0000ff";
                    $('#idvalue').val('YES');

                } else {
                    // 사용할 수 없는 아이디일 경우 실행
                    check1.innerHTML = MId + "는 이미 사용중인 아이디";
                    check1.style.color = "#ff0000";
                    $('#idvalue').val('NO');
                }
            },
            error: function () {
                alert("idoverlap함수 통신실패!");

            }

        });}


    }

    function checkEmail() {


        let PMEmail = $("#PMEmail").val();

        $.ajax({
            type: "POST",
            url: "PMCheckEmail",
            data: {"PMEmail": PMEmail},
            dataType: "text",
            success: function (uuid) {

                $("#confEmail").html("<br/><input type='text' id='uuidCheck'/>"
                    + " <input type='hidden' value='" + uuid + "' id='uuid'/>"
                    +"<a href=\"#\" onclick=\"checkEmail2()\">\n"
                    +"            <span></span>   \n"
                    +"            <span></span>\n"
                    +"            <span></span>\n"
                    +"            <span></span>\n"
                    +"            인증\n"
                    +"        </a>"
                );
            },
            error: function () {
                alert('이메일 인증 통신 실패!');
            }
        });
    }


    function checkEmail2() {
        let uuid = $("#uuid").val();


        let uuidCheck = $("#uuidCheck").val();




        if (uuid == uuidCheck) {
            alert('인증성공!');
            $('#emailvalue').val('YES');
            $("#confEmail").html('');
        } else {
            alert('인증실패!');
            $('#emailvalue').val('NO');
        }

    }

</script>

<script
        src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }


                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>

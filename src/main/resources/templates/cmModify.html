<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/assets/img/logo/Fab.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/pmModify.css">
    <title>수정페이지</title>
</head>

<div th:include="header.html"></div>

<body>

<div class="pmModifyWriteForm-table-div">

<form action="cmModify" method="post" enctype="multipart/form-data">
    <table class="pmModifyWriteForm-table">
        <caption class="pmModifyWriteForm-table-caption">회원수정</caption>

        <tr class="pmModifyWriteForm-tr">
            <th class="pmModifyWriteForm-th">아이디</th>
            <td class="pmModifyWriteForm-td">
                <input type="text" name="MId" th:value="${cmModify.MId}" readonly/>
            </td>
        </tr>

        <tr class="pmModifyWriteForm-tr">
            <th class="pmModifyWriteForm-th">이름</th>
            <td class="pmModifyWriteForm-td">
                <input type="text" name="CMName" th:value="${cmModify.CMName}"/>
            </td>
        </tr>

        <tr class="pmModifyWriteForm-tr">
            <th class="pmModifyWriteForm-th">이메일</th>
            <td class="pmModifyWriteForm-td">
                <input type="email" th:value="${cmModify.CMEmail}" readonly/>
            </td>
        </tr>

        <tr class="pmModifyWriteForm-tr">
            <th class="pmModifyWriteForm-th">연락처</th>
            <td class="pmModifyWriteForm-td">
                <input type="text" name="CMPhone" th:value="${cmModify.CMPhone}"/>
            </td>
        </tr>

        <tr class="pmModifyWriteForm-tr">
            <th class="pmModifyWriteForm-th">프로필 사진</th>
            <td class="pmModifyWriteForm-td">
                <input type="file" name="CMProfile"/>
                <input type="hidden" name="CMProfileName" th:value="${cmModify.CMProfileName}">
            </td>
        </tr>

        <tr class="pmModifyWriteForm-tr">
            <th colspan="2">
                <input type="submit" value="수정"  style="font-family: aggro02; margin-left: 100px;"/>
            </th>
        </tr>

    </table>

</form>

</div>

</body>
</html>
